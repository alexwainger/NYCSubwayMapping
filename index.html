<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" />
    <meta charset="utf-8">
    <style>
      #timeDiv {
        background-color:#CAD2D3;
        position:absolute;
        padding:45px;
        top:10px;
        right:10px;
        border-radius:10px;
        opacity:.85;
        vertical-align: middle;
      }

      #time {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="timeDiv"><h1 id="time"></h1></div>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

    <!-- Jquery for resizing map -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js"></script>

    <!-- My script does the rest -->
    <script src="code/js/map.js"></script>
  </body>
</html>
