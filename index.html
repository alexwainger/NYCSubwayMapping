<!doctype html>
<html>
  <head>
    <title>53,364 NYC Subways</title>
    <link rel="shortcut icon" type="image/png" href="subway.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" />
    <meta charset="utf-8">
    <style>
      #sidebar {
        position:absolute;
        padding:5px;
        top:10px;
        right:10px;
        vertical-align: middle;
      }

      #trainTimesDiv {
      }

      h1 {
        text-align: center;
        font-family: sans-serif;
        font-size: 44px;
      }

      #map {
        opacity: 1;
      }

      #startFormDiv {
        background-color:#CAD2D3;
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        height:400px;
        width:600px;
        opacity: .9;
        padding:20px;
        border-radius:15px;
      }

      a {
        text-decoration: none;
        color: #F6F6F4;
      }

      #startForm {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <h1 id="time"></h1>
      <div id="trainTimesDiv"></div>
    </div>
    <div id="startFormDiv">
      <h1>A Week in the Life of 53,364 NYC Subways</h1>
      <p>Inspired by Chris Whong's <a href="http://chriswhong.github.io/nyctaxi/">NYC Taxis: A Day in the Life</a> project, this visualization uses GTFS data from the MTA to visualize the New York City subway system.</p>
      <br>
      <hr><br>
      <div id="startForm">
        <b>Speed: </b>   <input id="timeFactor" type="number" min="1" max="60" value="10"></input>   minutes per second<br>
        <b>Day of the week:</b>
        <select id="dayOfWeek">
          <option value="WKD">Weekday</option>
          <option value="SAT">Saturday</option>
          <option value="SUN">Sunday</option>
        <select><br><br>
        <button id="start">Start!</button>
      </div>
    </div>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

    <!-- Jquery for resizing map -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js"></script>

    <!-- My script does the rest -->
    <script src="code/js/map.js"></script>
  </body>
</html>
