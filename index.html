<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.css" />
    <meta charset="utf-8">
    <style>
      #time {
        background-color:#e3e3e3;
        width:200px;
        height:200px;
        position:absolute;
        top:10px;
        right:10px;
        border-radius:10px;
        opacity:.85;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="time"></div>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

    <!-- Jquery for resizing map -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.0/leaflet.js"></script>

    <!-- My script does the rest -->
    <script src="code/js/map.js"></script>
  </body>
</html>
